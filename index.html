<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <main class="container">
        <div class="left">
                <h1 class="title">Learn to code by watching others</h1>
                <p class="info"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </div>        
        <div class="right">
                <p class="price border-shadow"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                <form class="formulario border-shadow flex">
                    <div class="input input-nombre">
                        <input id="nombre" class="campo" type="text" placeholder="First Name">
                    </div>
                    <div class="input input-apellido">
                        <input id="apellido" class="campo" type="text" placeholder="Last Name">
                    </div>
                    <div class="input input-email">
                        <input id="email" class="campo" type="text" placeholder="Email Address">
                    </div>
                    <div class="input input-password">
                        <input id="password" class="campo" type="text" placeholder="Password">
                    </div>
                    <div class="input">
                    <input class="button" type="submit" value="Claim your free trial">
                </div>
                    <p class="alert">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
        </div>
    </main>

    <script src="build/js/app.js"></script>
</body>
</html>
